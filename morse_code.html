<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="default.css">
        <title>Morse Code</title>
    </head>
    <body>
        <div class="parallax-mc">
            <div class="title-mc">
                <span class="border">MORSE CODE</span>
            </div>
        </div>
        <div class="content">
            <p>Type your text in the box below.</p>
            <textarea id="inputBox" rows="7" cols="50" required autofocus></textarea>
            <p>Click either the "Encode" or "Decode" button<br>to encipher or decipher your text.</p>
            <div class="content buttons">
                <button class="button" onclick="encode()">Encode</button>
                <button class="button" onclick="decode()">Decode</button>
            </div>
            <textarea id="outputBox" rows="7" cols="50" readonly></textarea>
            <br>
            <a name="home-link" href="index.html">&#8592; Home page</a>
        </div>
        <script type="text/javascript" src="morse_code.js"></script>
    </body>
</html>
